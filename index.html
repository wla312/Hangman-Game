<!--Hangman Game-->

<!DOCTYPE html>
<html>
<head>
  	<title>Hangman Game | William Alt</title>
  	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <!-- Bootstrap container holds everything -->
  <div class="container">
    <!-- Jumbotron holds the title section -->
    <div class="jumbotron">
      <div class="container">
        <h1>Classroom Hangman</h1>
        <h2>Guess the name of students from class!</h2>
        <small>Click any letter to begin...</small>
      </div>
    </div>

    <!-- Game counters all held here. Panels are used to hold various sections. -->
    <div class="row">
      <div class="col-lg-12">

        <!-- First Panel: Holds the Word to Guess (blanks and guessed word) -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Word to Guess</strong></h3>
          </div>
          <div class="panel-body">
            <!-- word-blanks is replaced with letters as the user guesses. -->
            <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
          </div>
        </div>

        <!-- Second Panel: Holds the Wrong User Guesses. -->
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- wrong-Guesses is where we dump the wrong guesses. -->
            <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
          </div>
        </div>

        <!-- Third Panel: Holds the Number of Wrong Guesses -->
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- guesses-left is where we track the number of guesses left. -->
            <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
          </div>
        </div>

        <!-- Fourth Panel: Holds the number of Wins. -->
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- This span called win-counter is where we track the number of wins. -->
            <strong>Wins: </strong> <span id="win-counter">0</span>
          </div>
        </div>

        <!-- Fifth Panel: Holds the number of Losses. -->
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- This span called loss-counter is where we'll be dumping the number of wins. -->
            <strong>Losses: </strong> <span id="loss-counter">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- link to JS file with the game logic -->
<script src="assets/javascript/game.js"></script>



</div>
</body>
</html>
