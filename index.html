<!--Hangman Game-->

<!DOCTYPE html>
<html>
<head>
  	<title>Hangman Game | William Alt</title>
  	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CDN -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<div class="container">
			<h1>Hangman</h1>
			<h2>Guess the summer olympic sport!</h2>
			<small>Click any letter to begin...</small>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">

<!-- first panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Word to Guess</strong></h3>
				</div>

				<div class="panel-body">
					<h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
				</div>
			</div>
<!-- second panel -->
			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
				</div>
			</div>
<!-- third panel -->
			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Guesses Left: </strong><span id="guesses-left">9</span>
				</div>
			</div>
<!-- fourth panel -->
			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Wins: </strong><span id="win-counter">0</span>
				</div>
			</div>
<!-- fifth panel -->
			<div class="panel panel-default">
				<div class="panel-body">
					<strong>Losses: </strong><span id="loss-counter">0</span>
				</div>
			</div>

		</div>
	</div>
</div>

<script src="assets/javascript/game.js"></script>



</div>
</body>
</html>
